name: Feature Request
description: Propose a new feature
labels:
  - "feature"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request report! Please make sure issue is not duplicated and has filled corresponding labels.
  - type: textarea
    attributes:
      label: Please describe the feature you have in mind and explain what the current shortcomings are?
      description: A clear and concise description of what the problem is.
    validations:
      required: true
